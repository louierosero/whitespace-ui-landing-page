<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whitespace UI - Landing Page</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Google Font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header class="container">
      <div class="row">
        <div class="company-logo col s3">
          <a href="#" class="desktop-logo">
            <img src="assets/img/logo.png" alt="Logo" />
          </a>
        </div>
        <ul class="main-menu col s9">
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Features</a>
          </li>
          <li>
            <a href="#">About Us</a>
          </li>
          <li>
            <a href="#">News</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
          <li>
            <a href="#">Start Now</a>
          </li>
          <li>
            <a href="#">
              <img src="assets/img/mobile-menu.png" alt="Mobile Menu" />
            </a>
          </li>
        </ul>
      </div>
      <!-- /.row -->
    </header>
    <section class="main-page container">
      <div class="row">
        <div class="col s6 contents">
          <h1>Everything you need to scale a <span>global team</span></h1>
          <p class="desc">
            Check out our proven methods, guides, and exercises that help make
            work better, and people happier.
          </p>
          <div class="buttons">
            <a class="learn-more" href="#">Learn more</a>
            <a class="watch-demo" href="#"
              ><img src="assets/img/play-icon.png" alt="Play Icon" /><span
                >Watch demo</span
              ></a
            >
          </div>
          <!-- /.buttons -->
          <p class="desc2">Trusted by over than 1M customers</p>
          <div class="ratings">
            <img src="assets/img/star-icon.png" alt="Star Icon" />
            <img src="assets/img/star-icon.png" alt="Star Icon" />
            <img src="assets/img/star-icon.png" alt="Star Icon" />
            <img src="assets/img/star-icon.png" alt="Star Icon" />
            <img src="assets/img/star-icon.png" alt="Star Icon" />
          </div>
          <!-- /.ratings -->
        </div>
        <!-- /.col -->
        <div class="col s6 main-photo">
          <img
            src="assets/img/desktop-photo.png"
            alt="Desktop Photo"
            class="desktop-photo"
          />
          <img
            src="assets/img/tablet-photo.png"
            alt="Tablet Photo"
            class="tablet-photo"
          />
          <img
            src="assets/img/mobile-photo.png"
            alt="Mobile Photo"
            class="mobile-photo"
          />
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <footer></footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
